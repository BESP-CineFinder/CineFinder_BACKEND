services:
  elasticsearch:
    build:
      context: .
      dockerfile: dockerfile_elasticsearch
    container_name: elasticsearch
    environment:
      - discovery.type=${NODE_TYPE}
      - ES_JAVA_OPTS=${ES_OPTS}
      - xpack.security.enabled=${SECURITY_CONFIG}
      - ELASTIC_PASSWORD=${ES_PASSWORD}
      - ELASTICSEARCH_PLUGINS=${ES_PLUGIN}
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./elasticsearch/data:/usr/share/elasticsearch/data
    ports:
      - "${ES_INTERNAL_PORT_1}:${ES_EXTERNAL_PORT_1}"
      - "${ES_INTERNAL_PORT_2}:${ES_EXTERNAL_PORT_2}"
    networks:
      - CineFinder_network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env

  kibana:
    image: kibana:8.12.2
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - "${KIBANA_INTERNAL_PORT}:${KIBANA_EXTERNAL_PORT}"
    networks:
      - CineFinder_network
    environment:
      ELASTICSEARCH_HOSTS: "http://${ES_HOST}:${ES_EXTERNAL_PORT_1}"
    env_file:
      - .env

  mysql:
    image: mysql:latest
    #    restart: always
    volumes:
      - ./conf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./sql:/docker-entrypoint-initdb.d
      - ./db/mysql/data:/var/lib/mysql
    ports:
      - "${MYSQL_EXTERNAL_PORT}:${MYSQL_INTERNAL_PORT}"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DB_NAME}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=Asia/Seoul
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" , "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - CineFinder_network

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "${REDIS_EXTERNAL_PORT}:${REDIS_INTERNAL_PORT}"
    networks:
      - CineFinder_network
    env_file:
      - .env


  frontend:
    build:
      context: ../../CineFinder_FRONTEND
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    networks:
      - CineFinder_network

  nginx:
    build:
      context: .
      dockerfile: dockerfile_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx_config/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - CineFinder_network
    restart: always
    env_file:
      - .env
    depends_on:
      - backend1
      - backend2
      - backend3

  rabbitmq:
    build:
      context: .
      dockerfile: dockerfile_rabbitmq
    container_name: rabbitmq
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # Management UI
      - "61613:61613"    # STOMP
    environment:
      RABBITMQ_DEFAULT_USER: cinefinder
      RABBITMQ_DEFAULT_PASS: cinefinder
    networks:
      - CineFinder_network

  backend1:
    build:
      context: ../
      dockerfile: Dockerfile
    container_name: backend1
    ports:
      - "8081:8081"
    networks:
      - CineFinder_network
    env_file:
      - .env
    depends_on:
      elasticsearch:
          condition: service_healthy
      mysql:
          condition: service_healthy

  backend2:
    build:
      context: ../
      dockerfile: Dockerfile
    container_name: backend2
    ports:
      - "8082:8081"
    networks:
      - CineFinder_network
    env_file:
      - .env
    depends_on:
      elasticsearch:
        condition: service_healthy
      mysql:
        condition: service_healthy

  backend3:
    build:
      context: ../
      dockerfile: Dockerfile
    container_name: backend3
    ports:
      - "8083:8081"
    networks:
      - CineFinder_network
    env_file:
      - .env
    depends_on:
      elasticsearch:
        condition: service_healthy
      mysql:
        condition: service_healthy

networks:
  CineFinder_network:
    driver: bridge
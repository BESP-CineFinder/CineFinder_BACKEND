spring:
  application:
    name: cinefinder

  session:
    store-type: redis
    timeout: 1800

  profiles:
    active: ${PROFILE}

  datasource:
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  cache:
    type: redis
  data:
    redis:
      port: ${REDIS_EXTERNAL_PORT}

  jwt:
    secret: ${JWT_SECRET}
    expiration:
      access: ${JWT_EXPIRE_ACCESS}
      refresh: ${JWT_EXPIRE_REFRESH}

  rabbitmq:
    username: ${RABBITMQ_LOGIN}
    password: ${RABBITMQ_PASSWORD} #default Password
    host: rabbitmq # default host
    port: ${RABBITMQ_PORT}      #default port

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            redirect-uri: "{baseUrl}/{action}/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
        provider:
          kakao:
            authorization-uri: "https://kauth.kakao.com/oauth/authorize"
            token-uri: "https://kauth.kakao.com/oauth/token"
            user-info-uri: "https://kapi.kakao.com/v2/user/me"
            user-name-attribute: id

  kafka:
    bootstrap-servers: Kafka00Service:10000,Kafka01Service:10001,Kafka02Service:10002 # 카프카 서버 주소
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: chat-log-consumer-group
      auto-offset-reset: earliest
    template:
      default-topic: chat-log

api:
  kobis:
    request-url: ${KOBIS_REQUEST_URL}
    service-key: ${KOBIS_SERVICE_KEY}
  kmdb:
    request-url: ${KMDB_REQUEST_URL}
    service-key: ${KMDB_SERVICE_KEY}
  daum:
    request-url: ${DAUM_REQUEST_URL}
  cgv:
    code:
      request-url: ${CGV_CODE_REQUEST_URL}
  mega-box:
    code:
      request-url: ${MEGA_BOX_CODE_REQUEST_URL}
  lotte-cinema:
    code:
      request-url: ${LOTTE_CINEMA_CODE_REQUEST_URL}
  bad-word-filter:
    code:
      request-url: ${BAD_WORD_FILTER_URL}
      service-key: ${BAD_WORD_FILTER_KEY}

movie:
  cgv:
    name: CGV
    main-url: https://m.cgv.co.kr/WebApp
    theater-default-endpoint: /TheaterV4/Default.aspx
    theater-detail-endpoint: /TheaterV4/TheaterDetail.aspx?tc=
  lotte:
    name: 롯데시네마
    main-url: https://www.lottecinema.co.kr
    theater-default-endpoint: /LCWS/Cinema/CinemaData.aspx
  mega:
    name: 메가박스
    main-url: https://www.megabox.co.kr
    theater-default-endpoint: /theater/list
    theater-detail-endpoint: /on/oh/ohc/Brch/infoPage.do

rabbitmq:
  websocket_endpoint: ${WEBSOCKET_ENDPOINT}
  user: ${RABBITMQ_LOGIN}
  password: ${RABBITMQ_PASSWORD}

# =========================== LOCAL  ===========================
---
spring.config.activate.on-profile: local

server:
  port: ${LOCAL_SERVER_PORT}

spring:
  datasource:
    url: jdbc:mysql://mysql:${MYSQL_INTERNAL_PORT}/${MYSQL_DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8

  data:
    redis:
      host: redis
    elasticsearch:
      repositories:
        enabled: true

  elasticsearch:
    uris: http://elasticsearch:${ES_EXTERNAL_PORT_1}/
    connection-timeout: 120s
    socket-timeout: 120s

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
#    properties:
#      hibernate:
#        show_sql: true
#        format_sql: true
#        use_sql_comments: false


# logging
logging-level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
  org.springframework.data.elasticsearch.client: debug
  org.springframework.web: debug

# =======================================  MAIN  =======================================
---
spring.config.activate.on-profile: main

server:
  port: ${MAIN_SERVER_PORT}

spring:
  datasource:
    url: jdbc:mysql://${MAIN_HOST}:${MYSQL_EXTERNAL_PORT}/${MYSQL_DB_NAME}?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8

  data:
    redis:
      host: ${MAIN_HOST}

  elasticsearch:
    uris: http://${MAIN_HOST}:${ES_EXTERNAL_PORT_1}/
    connection-timeout: 120s
    socket-timeout: 120s

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: false
        use_sql_comments: false
---